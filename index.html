<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Projects - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 40px;
            font-size: 28px;
            color: #f0f0f0;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        
        .btn-park {
            background-color: #2e7d32;
        }
        
        .btn-park:hover {
            background-color: #1b5e20;
        }
        
        .btn-cubes {
            background-color: #1565c0;
        }
        
        .btn-cubes:hover {
            background-color: #0d47a1;
        }
        .btn-christmas
        {
            background-color: #ff3434;
        }
        .btn-christmas:hover
        {
            background-color: #a71818;
        }
        .btn-ar
        {
            background-color: #861ac5;
        }
        .btn-ar:hover
        {
            background-color: #511772;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona un Proyecto AR</h1>
        <div class="buttons">
            <a href="parque/index.html" class="btn btn-park">Parque</a>
            <a href="cubos/index.html" class="btn btn-cubes">Cubos</a>
            <a href="arbol-navidad/index.html" class="btn btn-christmas">√Årbol Navidad</a>
            <a href="ar-scene/index.html" class="btn btn-ar">Realidad Aumentada</a>
        </div>
    </div>
</body>

</html>
