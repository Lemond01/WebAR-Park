<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubos Three.js</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js desde CDN que SÍ funciona -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls para mover la cámara -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
    <!-- Contenedor principal -->
    <div id="scene-container"></div>
    
    <!-- Panel de control -->
    <div class="controls">
        <h3>CONTROLES</h3>
        
        <div class="control-group">
            <label for="cube-color">COLOR DE CUBOS</label>
            <input type="color" id="cube-color" value="#3498db">
        </div>
        
        <div class="control-group">
            <label for="light-color">COLOR DE ILUMINACION</label>
            <input type="color" id="light-color" value="#ffffff">
        </div>
        
        <div class="control-group">
            <label>VELOCIDAD ROTACION GLOBAL: <span id="global-speed-value">0.5</span></label>
            <input type="range" id="global-speed" min="0" max="2" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label>VELOCIDAD ROTACION EJE: <span id="axis-speed-value">1.0</span></label>
            <input type="range" id="axis-speed" min="0" max="2" step="0.1" value="1.0">
        </div>
        
        <button id="reset">REINICIAR TODO</button>
    </div>

        <a href="../index.html" style="position: fixed; bottom: 60px; left: 20px; z-index: 1000; 
            background: white; padding: 10px; border-radius: 5px; text-decoration: none;">
            ← Volver al Menú
        </a>
    
    <!-- Instrucciones -->
    <div class="instructions">
        <p>Usa el mouse para rotar la cámara • Rueda para zoom</p>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
